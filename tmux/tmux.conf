# plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-yank'

# keymaps
set -g prefix C-a
set -g base-index 1
set -g mouse on
set-window-option -g mode-keys vi

unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind ^D detach
bind h split-window -v -c "#{pane_current_path}" -l '30%'
bind v split-window -h -c "#{pane_current_path}" -l '30%'
bind c new-window -c "#{pane_current_path}"
bind -r -T prefix J resize-pane -D 5
bind -r -T prefix K resize-pane -U 5
bind -r -T prefix H resize-pane -L 5
bind -r -T prefix L resize-pane -R 5
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind x kill-pane

# styling
set-option -sa terminal-overrides ",xterm*:Tc"
# set -g status-position top
# set -g @catppuccin_flavor 'macchiato'
# set -g @catppuccin_window_status_style "rounded"
