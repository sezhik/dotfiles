gray_light="#cad3f5"
gray_medium="#a5adcb"
gray_dark="#363a4f"
green_soft="#a6da95"
blue_muted="#8aadf4"
cyan_soft="#91d7e3"
lavender="#b7bdf8"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_medium},bg=default"
set -g status-left "#[fg=#{?client_prefix,${cyan_soft},${green_soft}},bold]#{?window_zoomed_flag,  ,}  #S #[fg=${gray_light},nobold] | "
# set -g status-right " #{cpu}   #{mem} "
set -g status-right ""
set -g window-status-current-format "#[fg=${blue_muted},bold] #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${lavender}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${blue_muted}"

set -g pane-border-indicators arrows

# settings
set -g @continuum-restore 'on'
set -g renumber-windows on
set -g history-limit 50000
set -g detach-on-destroy off
set -g escape-time 0

# run plugin manager, keep at the end
run '~/.tmux/plugins/tpm/tpm'
